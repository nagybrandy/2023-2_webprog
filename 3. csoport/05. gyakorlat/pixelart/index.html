<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="menu">
        <h1>pixelart</h1>
        <h3>Név</h3>
        <input type="text" id="nev" value="Bendi"><br>
        <button id="play">Play</button>
        <details>
            <summary>Játék leírás</summary>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Distinctio, perspiciatis excepturi. Eius, ea? Voluptatibus consequatur eveniet quibusdam eligendi velit, sint iusto esse reprehenderit laborum maxime et debitis quisquam voluptas enim.</p>
        </details>
    </div>

    <div id="ingame">
        <h2>Szia valaki!</h2>
        <div id="previews">
            <table class="preview">
                <tr>
                    <td style="background-color: #ff0000"></td>
                    <td style="background-color: #00ff00"></td>
                    <td style="background-color: #0000ff"></td>
                </tr>
            </table>
        </div>
        <hr>
        <input type="color" name="" id="color">
        <table class="edit">
            <tr>
                <td style="background-color: #ff0000"></td>
                <td style="background-color: #00ff00"></td>
                <td style="background-color: #0000ff"></td>
            </tr>
        </table>
        <button id="save">Save</button>
        <br>
        <button id="newd">New Drawing</button>
        <button id="return">Return to menu</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
